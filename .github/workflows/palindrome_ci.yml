name: Palindrome CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: codecov/codecov-action@v1
        with:
        token: ${{ secrets.CODECOV_TOKEN }}
        name: Palindrome_coverage
        fail_ci_if_error: true
    - name: make
      run: make
    - name: Test_first_function
      run: ./palindrome f 1
    - name: Test_first_function_2
      run: ./palindrome f 5
    - name: Test_first_function_3
      run: ./palindrome f
    - name: Test_first_function_4
      run: ./palindrome f 13
